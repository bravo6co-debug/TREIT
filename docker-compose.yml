version: '3.8'

services:
  # Supabase services (simplified for development)
  supabase-db:
    image: supabase/postgres:15.1.0.147
    environment:
      POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - treitmaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-auth:
    image: supabase/gotrue:v2.100.0
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres?search_path=auth&sslmode=disable
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "http://localhost:3000,http://localhost:3001,http://localhost:3002"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_MAILER_AUTOCONFIRM: true
    ports:
      - "9999:9999"
    networks:
      - treitmaster-network

  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgresql://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: false
    ports:
      - "3100:3000"
    networks:
      - treitmaster-network

  # User App
  treit-app:
    build:
      context: ./treit-app
      dockerfile: Dockerfile
    environment:
      - VITE_SUPABASE_URL=http://localhost:3100
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - VITE_APP_ENV=development
      - VITE_APP_VERSION=1.0.0
      - VITE_API_BASE_URL=http://localhost:3100
      - VITE_LOG_LEVEL=debug
      - VITE_ENABLE_LOGGING=true
    ports:
      - "3000:80"
    networks:
      - treitmaster-network
    depends_on:
      - supabase-rest
      - supabase-auth
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Advertiser App
  treit-advertiser:
    build:
      context: ./treit-advertiser
      dockerfile: Dockerfile
    environment:
      - VITE_SUPABASE_URL=http://localhost:3100
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - VITE_APP_ENV=development
      - VITE_APP_VERSION=1.0.0
      - VITE_API_BASE_URL=http://localhost:3100
      - VITE_LOG_LEVEL=debug
      - VITE_ENABLE_LOGGING=true
    ports:
      - "3001:80"
    networks:
      - treitmaster-network
    depends_on:
      - supabase-rest
      - supabase-auth
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Admin App
  treit-admin:
    build:
      context: ./treit-admin
      dockerfile: Dockerfile
    environment:
      - VITE_SUPABASE_URL=http://localhost:3100
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - VITE_APP_ENV=development
      - VITE_APP_VERSION=1.0.0
      - VITE_API_BASE_URL=http://localhost:3100
      - VITE_LOG_LEVEL=debug
      - VITE_ENABLE_LOGGING=true
    ports:
      - "3002:80"
    networks:
      - treitmaster-network
    depends_on:
      - supabase-rest
      - supabase-auth
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - treitmaster-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy (optional for production-like setup)
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - treitmaster-network
    depends_on:
      - treit-app
      - treit-advertiser
      - treit-admin
    profiles:
      - production

volumes:
  supabase-db:
    driver: local
  redis-data:
    driver: local

networks:
  treitmaster-network:
    driver: bridge